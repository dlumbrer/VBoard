    crossorigin="anonymous"></script>
  <script src="https://rawgit.com/aframevr/aframe/cf15c15/dist/aframe-master.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>

  <script src="js/builderESDS.js"></script>

  <div ng-controller="TabsController">

      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">VBoard</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <button type="button" class="btn navbar-btn navbar-right" ng-click="$root.switchBackground()" ng-hide="showSelected">Switch
            background</button>
          <ul class="nav navbar-nav">
            <li ng-class="navClass('Visualize')"><a href="" ng-click="loadVisualize()">Visualize</a></li>
            <li ng-class="navClass('Dashboard')"><a href="" ng-click="loadDashboard()">Dashboard</a></li>
            <li ng-class="navClass('Show')"><a href="" ng-click="loadShow()">Show</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="contain" ng-view> </div>
